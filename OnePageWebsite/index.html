<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Here is the reference: https://www.freecodecamp.org/news/how-to-create-a-lightbox-using-html-css-and-javascript/-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/OPW.css">
    <script src="./JS/lightbox-plus-jquery.js"></script>
    <title>One Page Website</title>
</head>
<body>
    <div class="row">
        <div class="col">
           <img src="./Media/img1.jpg" onclick="openLightbox();toSlide(1)" class="hover-shadow preview" alt="Sandy Beach" />
        </div>
        <div class="col">
           <img src="./Media/img2.jpg" onclick="openLightbox();toSlide(2)" class="hover-shadow preview" alt="Boats and Pier" />
        </div>
        <div class="col">
           <img src="./Media/img3.jpg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="City of Windows" />
        </div>
      </div>


      <div id="Lightbox" class="modal">
        <span class="close pointer" onclick="closeLightbox()">&times;</span>
        <div class="modal-content">
          <div class="slide">
              <img src="./Media/img1.jpg" class="image-slide" alt="Sandy Beach" />
          </div>
          <div class="slide">
              <img src="./Media/img2.jpg" class="image-slide" alt="Boats and Pier" />
          </div>    
          <div class="slide">
              <img src="./Media/img3.jpg" class="image-slide" alt="City of Windows" />
          </div>
        
          <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
          <a class="next" onclick="changeSlide(1)">&#10095;</a>
        
          <div class="dots">
            <div class="col">
              <img src="./Media/img1.jpg" class="modal-preview hover-shadow" onclick="toSlide(1)" alt="Sandy Beach" />
            </div>
            <div class="col">
              <img src="./Media/img2.jpg" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="Boats and Pier" />
            </div>
            <div class="col">
              <img src="./Media/img3.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="City of Windows" />
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
