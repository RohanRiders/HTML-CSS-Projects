<!DOCTYPE html>
<html>
    <body>
    <p id="XML_Example"></p>


    <script>
        var XML_Parser, XML_Document; 

        //creates a text string
        var Movie = 
            "<movie>" +
            "<title> A Walk to Remember </title>"+
            "<director>Adam Shankman</director>" +
            "<starring>Mandy Moore</starring>" +
            "<year>2002</year>" +
            "</movie>";
        
        //creats an XML DOM parser
        XML_Parser = new DOMParser();

        //creates a new XML DOM object using the text string
        XML_Document = XML_Parser.parseFromString(Movie, "text/xml")

        //This will take the element id from <p> and replace it with the first index of the XML code. 

        document.getElementById("XML_Example").innerHTML = XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;

    </script>
    </body>
</html>
