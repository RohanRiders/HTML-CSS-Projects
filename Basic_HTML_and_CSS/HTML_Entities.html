<DOCTYPE! html>
<html>
	<body>
		<p> This is an example of an entity name: &gt; or &lt; </p>
		<p> This is an example of an entity number: &#60; or &#62; </p>
		<p> Notice they both produce the same results but the syntax is different. </p>
		<style>
			p {
				text-shadow: 2px 2px black;
			}
		</style>
	</body>
</html>
