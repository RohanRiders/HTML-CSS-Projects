<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JQuery Demo</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <script>

        const button = document.getElementById("btn1")
        button.addEventListener("click", changeMe);
        

        function changeMe() {
            document.getElementById('myParagraph').innerHTML = "Hello, how are you today?"
        }
    </script>

  <h1>Page Title</h1>

  <label>What is your Name?</label> <br>
  <button id="btn1" onclick="changeMe()">Click Me!</button>
  <p id="myParagraph">See if you can make this text change!</p>
</body>

</html>
